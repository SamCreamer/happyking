<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Happy King v0.1.0-alpha</title>

    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- VENDORS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Happy King v0.1.0-alpha</a>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-info" role="alert"><strong>Welcome to Happy King!</strong> You are just a lonely peasant, work a bit to earn some gold!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">
          <h2><span id="gold">0</span> Gold</h2>
          <button type="button" class="btn btn-default" id="main_click_btn">Work</button>
          <h3>Work Value: <span id="work_value">1</span></h3>
          <h3>Gold per Second: <span id="gps_value">0</span></h3>
        </div>
        <div class="col-xs-7">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#properties" aria-controls="home" role="tab" data-toggle="tab">Properties</a></li>
            <li><a href="#workers" aria-controls="home" role="tab" data-toggle="tab">Workers</a></li>
            <li><a href="#upgrades" aria-controls="home" role="tab" data-toggle="tab">Upgrades</a></li>
            <li><a href="#achievements" aria-controls="home" role="tab" data-toggle="tab">Achievements</a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="properties">
            </div>
            <div role="tabpanel" class="tab-pane" id="workers">
            </div>
            <div role="tabpanel" class="tab-pane" id="upgrades">
            </div>
            <div role="tabpanel" class="tab-pane" id="achievements">
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Templates -->
    <template id="property_template">
      <div class="property-row">
        <div class="panel panel-default">
          <div class="panel-body row">
              <div class="col-xs-1">
                <span class="property-count">1</span>
              </div>
              <div class="col-xs-11">
              <span class="property-name"></span> <span class="dash">-</span> <span class="property-desc"></span>
              <div class="pull-right">
                <button type="button" class="btn btn-default buy-property-btn">Buy <span class="dash">-</span> <span class="property-cost"></span> Gold</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="worker_template">
      <div class="worker-row">
        <div class="panel panel-default">
          <div class="panel-body row">
              <div class="col-xs-12">
              <span class="worker-name"></span> <span class="dash">-</span> <span class="worker-desc"></span>
              <div class="pull-right">
                <button type="button" class="btn btn-default buy-worker-btn">Buy <span class="dash">-</span> <span class="worker-cost"></span> Gold</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="upgrade_template">
      <div class="row upgrade-row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="upgrade-name"></span> <span class="dash">-</span> <span class="upgrade-desc"></span>
              <div class="pull-right">
                <button type="button" class="btn btn-default buy-upgrade-btn">Buy <span class="dash">-</span> <span class="upgrade-cost"></span> Gold</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="achievement_template">
      <div class="row achievement-row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="achievement-name"></span> - <span class="achievement-desc"></span>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- End Templates -->



    <!-- VENDORS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Game Code -->
    <script src="./js/bundle.js"></script>

</body>

</html>
